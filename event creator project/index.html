<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mobile-menu');
            nav.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold">Eventora</h1>
            <button class="block lg:hidden text-white focus:outline-none" onclick="toggleMenu()">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="hidden lg:flex space-x-4">
                <a href="index.html" class="text-white mx-4">Create Event</a>
                <a href="upload_media.html" class="text-white mx-4">Upload Media</a>
                <a href="event_details.html?link=your_event_link" class="text-white mx-4">Event Details</a>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="lg:hidden hidden">
            <div class="flex flex-col space-y-2 mt-4">
                <a href="index.html" class="text-white mx-4">Create Event</a>
                <a href="upload_media.html" class="text-white mx-4">Upload Media</a>
                <a href="event_details.html?link=your_event_link" class="text-white mx-4">Event Details</a>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Create a New Event</h1>
        <form action="backend/create_event.php" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Event Name</label>
                <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500" placeholder="Enter event name" required>
            </div>
            <div class="flex flex-col md:flex-row md:space-x-4">
                <div class="mb-4 flex-grow">
                    <label class="block text-gray-700 font-semibold">Date</label>
                    <input type="date" name="date" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4 flex-grow">
                    <label class="block text-gray-700 font-semibold">Time</label>
                    <input type="time" name="time" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Location</label>
                <input type="text" name="location" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500" placeholder="Enter event location" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Description</label>
                <textarea name="description" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:ring-blue-500" placeholder="Enter event description" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Create Event</button>
            <div class="flex justify-between mt-4">
                <button type="button" class="w-1/2 mr-2 bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300 transition">Save Draft</button>
                <button type="button" class="w-1/2 ml-2 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">Preview</button>
            </div>
        </form>
    </div>
</body>
</html>
